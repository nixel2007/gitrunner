name: Публикация релиза

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  release:
    uses: autumn-library/workflows/.github/workflows/release.yml@main
    with:
      oscript_version: '1.8.3'
      package_mask: "gitrunner-*.ospx"
    secrets:
      PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
